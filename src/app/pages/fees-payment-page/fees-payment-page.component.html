<div class="container-fluid">
    <div class="row">
        <div class="col-xl-6">
            <div class="mb-2 pageHeading">
                <h4 class="">Fees Payment List</h4>
            </div>
        </div>
        <div class="col-xl-6">
            <div class="text-right my-auto mb-4">
                <button type="button" class="btn btn-success btn-sm mb-2 mr-2 " (click)="openSubject(subject)">
                    <i class="mdi mdi-plus mr-1"></i> Add User
                </button>
            </div>
        </div>
    </div>
    <div class="card-2">
        <div class="card-body">
            <table id="feeslist" class="table table-bordered" style="width:100%">
                <thead>
                    <tr>
                        <th>S. No</th>
                        <th>Emploee Name</th>
                        <th>Pay Type</th>
                        <th>Paid Amount</th>
                        <th>Balance Amount</th>
                        <th>Pay Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let list of feesArr ;let i = index">
                        <td>{{i+1}}</td>
                        <td>{{list.employeeName}}</td>
                        <td>{{list.paymentType}}</td>
                        <td>{{list.paidAmount}}</td>
                        <td>{{list.balance}}</td>
                        <td>{{list.paymentStatus}}</td>
                        <td>
                            <i class="fas fa-edit  text-success mr-2" (click)="editBatch(list, subject)"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<ng-template #subject let-modal>
    <div class="modal-header">
        <h5 class="modal-title">Fees Payment</h5>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" id="subject">
        <div class="content-wrapper container-xxl p-0">
            <div class="content-body">
                <section id="emp-column-form">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Fees Payment</h4>
                                    <form class="form" [formGroup]="fessPaymentForm" (ngSubmit)="Submit(modal)">
                                        <div class="row">
                                            <div class="col-md-6 col-12">
                                                    <div class="form-group">
                                                        <label for="employeeName"> Employee Name</label>
                                                        <ng-select [items]="employeeNameArr" id="employeeName"
                                                            formControlName="employeeId" bindLabel="name" bindValue="id"
                                                            [(ngModel)]="feesPayObj.employeeName" placeholder="Choose">
                                                        </ng-select>
                                                    </div>
                                               
                                            </div>
                                            <div class="col-md-6 col-12">
                                                <div class="form-group">
                                                    <label for="date">Date</label>
                                                    <input type="text" class="form-control" placeholder="yyyy-mm-dd"
                                                        formControlName="date" id="date" name="name"
                                                        [(ngModel)]="feesPayObj.date" ngbDatepicker
                                                        #date="ngbDatepicker" (click)="date.toggle()">
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-12">
                                                <div class="form-group">
                                                    <label for="paymentType">Payment Type</label>
                                                    <ng-select [items]="paymentTypeArr" id="paymentType"
                                                        formControlName="paymentType" bindLabel="name" bindValue="id"
                                                        [(ngModel)]="feesPayObj.paymentType" placeholder="Choose">
                                                    </ng-select>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-12">
                                                <div class="form-group">
                                                    <label for="paidAmount"> Paid Amount</label>
                                                    <input type="text" id="paidAmount" formControlName="paidAmount"
                                                        [(ngModel)]="feesPayObj.paidAmount" class="form-control"
                                                        placeholder="paidAmount" name="paidAmount" />
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-12">
                                                <div class="form-group">
                                                    <label for="balance">Balance</label>
                                                    <input type="text" id="balance" formControlName="balance"
                                                        [(ngModel)]="feesPayObj.balance" class="form-control"
                                                        placeholder="balance" name="balance" />
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-12">
                                                <div class="form-group">
                                                    <label for="paymentStatus"> Payment Status</label>
                                                    <ng-select [items]="paymentStatusArr" id="paymentStatus"
                                                        formControlName="paymentStatus" bindLabel="name" bindValue="id"
                                                        [(ngModel)]="feesPayObj.paymentStatus" placeholder="Choose">
                                                    </ng-select>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <button type="submit" rippleEffect
                                                    class="btn btn-primary mr-1">Submit</button>
                                                <button type="reset" rippleEffect
                                                    class="btn btn-outline-secondary">Reset</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>

    </div>
</ng-template>
